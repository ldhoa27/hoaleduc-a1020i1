<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container-fluid px-0">
    <div th:replace="layout::header">
        <!--        header-->
    </div>
    <div th:insert="layout::navbar">
        <!--        navbar-->
    </div>
<!--                    main-->
            <div class="d-flex flex-column justify-content-start align-items-center mx-auto login-form">
                <form class="card-header info-color white-text text-center py-4" name='f' th:action="@{/j_spring_security_check}" method='POST'>
                        <strong>Sign up</strong><br>
                        <div class="form-group row">
                            <input class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group row">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-form-label"></label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember-me">
                                <label class="form-check-label">Remember me. </label>
                            </div>
                        </div>
                        <div class="form-group text-center mt-5">
                            <label><input class="btn btn-info btn-block my-4" name="submit" type="submit" value="Login"></label>
                        </div>
                        <div th:if="${#request.getParameter('error') == 'true'}">
                            <hr>
                            <span class="font-weight-bold font-italic text-danger">Tên đăng nhập hoặc mật khẩu không chính xác</span>
                        </div>
                </form>
            </div>
<!--             Material form login-->

<!--      footer-->
    <div th:replace="~{/layout::footer}">
        <!--        footer-->
    </div>
</div>
</body>
</html>
