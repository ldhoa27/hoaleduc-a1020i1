<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="hidden" th:field="${customer.id}">
<div>
    Customer: <p th:text="${customer.name}"></p>
    Are you sure to delete?
</div>
<button id="clickDelete" type="button" class="btn btn-danger"
        th:onclick="actionDelete([[${customer.id}]])">Delete
</button>
</body>
</html>
