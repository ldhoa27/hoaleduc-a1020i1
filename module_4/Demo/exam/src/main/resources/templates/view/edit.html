<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<i class="bi bi-arrow-left-circle-fill"></i>
<nav class="nav">
    <a class="nav-link active" href="#">chỉnh sửa sản phẩm</a>
    <a th:href="@{/product/list}"><i class="bi bi-arrow-left-circle-fill"></i>quay lại</a>
</nav>

<form th:action="@{product/edit}" method="post" th:object="${product}">
    <div class="form-group row">
        <input type="hidden" th:field="*{productId}">
        <label for="nameProduct" class="col-sm-2 col-form-label">Tên sản phẩm <span style="color: red">*</span></label>
        <div class="col-sm-2">
            <div class="col-sm-8">
                <input type="text" class="form-control" id="nameProduct" th:field="*{nameProduct}">
            </div>
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('nameProduct')}" th:errors="*{nameProduct}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="priceProduct" class="col-sm-2 col-form-label">Giá bắt đầu <span style="color: red">*</span></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="priceProduct" th:field="*{priceProduct}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('priceProduct')}" th:errors="*{priceProduct}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="productType" class="col-sm-2 col-form-label">Loại sản phẩm <span style="color: red">*</span></label>
        <div class="col-sm-2">
            <select class="form-control" id="productType" th:field="*{productType}" required>
                <option th:each="c:${loaiSanPhams}" th:value="${c.productTypeId}" th:text="${c.nameProductType}" value=""></option>
            </select>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-left: 170px"><i class="bi bi-plus-sm"></i>Create</button>
</form>

</body>
</html>
