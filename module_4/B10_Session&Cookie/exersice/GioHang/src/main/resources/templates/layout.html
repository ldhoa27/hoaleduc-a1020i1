<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" th:fragment="navbar">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto ml-auto">
            <a class="nav-link active" href="#">Navbar</a>
        </div>
        <div class="navbar-nav mr-5 ml-auto">
            <div class="mr-2"><i class="fas fa-shopping-cart" style="color: gold"></i></div>
            <div class="pb-1 "><a th:href="@{/cart}">Giỏ hàng</a><span th:if="${listCart.size() > 0}" th:text="${'(' +listCart.size() + ')'}"></span></div>
        </div>
    </div>
</nav>

<div class="row sticky-recommend" th:fragment="recommend">
    <div class="col border">
        <div class="row">
            <div class="col-12 bg-secondary">
                <p class="pt-2 pb-2 m-0 text-center">Gợi ý</p>
            </div>
        </div>
        <div class="row">
            <div class="col overflow-auto pt-3" style="height: 500px">
                <div class="row row-cols-1 row-cols-md-1" >
                    <div class="col mb-4" th:each="product : ${listRecommend}">
                        <div class="card h-100">
                            <img th:src="${product.hinhAnh}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <div class="text-center">
                                    <a class="card-text" th:href="@{/view/__${product.id}__}" th:text="${product.tenSP}"></a>
                                </div>
                                <p class="card-text text-center text-danger" th:text="${product.gia} + ' đ'"></p>
                                <div class="d-flex">
                                    <a th:href="@{/view/__${product.id}__}" class=" ml-0 mr-auto">
                                        <button class="btn btn-primary" style="padding: 5px; font-size: 10px">Chi tiết...</button>
                                    </a>
                                    <a th:href="@{/addcart/__${product.id}__}" class=" mr-0 ml-auto">
                                        <button class="btn btn-warning" style="padding: 5px; font-size: 10px">Thêm</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
