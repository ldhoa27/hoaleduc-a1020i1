<img *ngIf="!check"
     src="../../../../../assets/img/spin_360.gif" style="width: 100%">
<ul *ngIf="check" class="user_list">

  <li *ngFor="let item of listRoom" >
    <div class="user_item" (click)="goToRoom(item.roomname)">
      <div class="avatar_user" >

        <img src="../../../../../assets/img/user.jpg" height="280" width="310"/>
      </div>
      <div  class="name_user">{{item.nickname}}</div>
    </div>
  </li>
</ul>
